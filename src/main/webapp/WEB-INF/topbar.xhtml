<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">
            <div class="layout-topbar-left">
                <h:link id="logolink" outcome="/empty" styleClass="layout-topbar-logo">
                    <p:graphicImage name="images/#{ guestPreferences.lightLogo ? 'logo-rain-white.svg' : 'logo-rain-black.svg'}" library="rain-layout"/>
                </h:link>
            </div>
            <div class="layout-topbar-right">
                <div class="menu-button-wrapper">
                    <a href="#" class="menu-button">
                        <div class="menu-button-bars">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="menu-button-times">
                            <span></span>
                            <span></span>
                        </div>
                    </a>
                </div>
                <ul class="layout-topbar-actions">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'popup' ? true : false}">
                        <li class="topbar-item user-profile">
                            <a href="#">
                                <p:graphicImage name="images/avatar-profilemenu.png" library="rain-layout"/>
                            </a>
                            <ul>
                                <li>
                                    <a href="/app/settings">
                                        <i class="pi pi-user"></i>
                                        <span>Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="pi pi-cog"></i>
                                        <span>Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" jsf:action="#{logoutBean.logout()}">
                                        <i class="pi pi-sign-out"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ui:fragment>
                </ul>
                <a href="#" class="layout-rightpanel-button">
                    <i class="pi pi-ellipsis-v"></i>
                </a>

            </div>
        </div>
    </div>

</ui:composition>
